<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-button:hover {
            background: #0056b3;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .google-button, .facebook-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .google-button {
            background: #db4437;
        }

        .google-button:hover {
            background: #c23321;
        }

        .facebook-button {
            background: #3b5998;
        }

        .facebook-button:hover {
            background: #2d4373;
        }

        .signup-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-field">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="login-button" onclick="login()">Login</button>
        <div class="social-login">
            <button class="google-button">Login with Google</button>
            <button class="facebook-button">Login with Facebook</button>
        </div>
        <a href="#" class="signup-link">Don't have an account? Sign up</a>
    </div>

    <script>
        function login() {
            // Simulação de login bem-sucedido
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Verifica se o email e a senha não estão vazios
            if (email.trim() === '' || password.trim() === '') {
                alert('Por favor, preencha todos os campos de login.');
                return;
            }

            // Redireciona para a tela home após o login bem-sucedido
            window.location.href = 'home.html'; // Substitua 'home.html' pelo caminho correto para sua tela home
        }
    </script>
</body>
</html>
